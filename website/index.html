    <style>
        .dark-theme {
            background-color: #292929;
            color: white;
        }

        img {
            max-width: 100%;
            min-width: 100%;
        }

        .trigger-modal:hover {
            cursor: pointer;
        }

        .hide-without-space {
            display: none;
        }

        /* .hide-with-space {
            visibility: hidden;
        } */

        .custom-textarea {
            max-height: 100vh; 
            overflow: auto; 
            font-family: monospace;
        }

        hr {
            border: none; 
            height: 1px; color: black; 
            opacity: 1;
        }

        .fa-circle-notch {
            color: #0d6efd;
        }

        .fa-check {
            color: green;
        }

        .fa-times {
            color: red;
        }
    </style>
</head>

<body>

        <div class="row justify-content-between align-items-center m-3">
            <div class="col-auto">
                <h5>github:
                    <a href="https://github.com/vanchanr/arXiv-analytics" target="_blank">arXiv-analytics</a>
                </h5>
            </div>
            <div class="col-auto form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkTheme">
                <label class="form-check-label" for="darkTheme">Dark Theme</label>
            </div>
        </div>

        <div class="row justify-content-center m-4">
            <div class="col-auto">
                <span class="input-group-text">Enter Keyword</span>
            </div>
            <div class="col-auto">
                <input id="keywordInput" class="form-control" type="text" placeholder="ex: Blockchain" required>
            </div>
            <div class="col-auto">
                <button id="submitButton" class="btn btn-primary" type="button">submit</button>
            </div>
        </div>

        <div class="row justify-content-center align-items-center m-4 ">
            <div class="col-auto">
                <iframe id="requestStatusIframe" class="border border-dark rounded rounded-3 hide-without-space" src="./blank.txt" style="background-color: white;"></iframe>
            </div>
            <div id="requestStatusIcon" class="col-auto fa-2x hide-without-space">
            </div>
        </div>

        <div class="row justify-content-center m-4">
            <div id="topKeywords" class="col-auto pt-3 bg-white text-dark text-center border border-dark rounded-3 hide-without-space custom-textarea">
            </div>
        </div>

        <div class="row justify-content-center m-4">
            <div id="yearPlot" class="col-4 trigger-modal bg-white border border-dark rounded-3 hide-without-space">
            </div>
            <div id="authorPlot" class="col-4 trigger-modal bg-white border border-dark rounded-3 border-start-0 hide-without-space">
            </div>
            <div id="categoryPlot" class="col-4 trigger-modal bg-white border border-dark rounded-3 border-start-0 hide-without-space">
            </div>
        </div>

        <div class="row justify-content-center m-4">
            <div id="allPapers" class="col-auto pt-3 bg-white text-dark border border-dark rounded-3 hide-without-space custom-textarea">
            </div>
        </div>

        <div class="modal fade" id="imgModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body" id="imgModalBody">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./main.js"></script>

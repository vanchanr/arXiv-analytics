<!DOCTYPE html>
<html lang="en">

    <head>
        <title>ArXiv Analytics</title>
        <meta charset="utf-8">
        <base target="_blank">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6c81dcd856.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center m-3">
                <div class="col-auto">
                    <h5>github:
                        <a href="https://github.com/vanchanr/arXiv-analytics">arXiv-analytics</a>
                    </h5>
                </div>
                <div class="col-auto form-check form-switch">
                    <input class="form-check-input" id="darkTheme" type="checkbox">
                    <label class="form-check-label" for="darkTheme">Dark Theme</label>
                </div>
            </div>

            <div class="row justify-content-center m-4">
                <div class="col-auto">
                    <span class="input-group-text">Enter Keyword</span>
                </div>
                <div class="col-auto">
                    <input class="form-control" id="keywordInput" type="text" placeholder="ex: Blockchain">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="submitButton" type="button">submit</button>
                </div>
            </div>

            <div class="row justify-content-center align-items-center m-4">
                <div class="col-auto">
                    <iframe class="bg-white border border-dark rounded rounded-3 hide-without-space"
                        id="requestStatusIframe" src="./blank.txt"></iframe>
                </div>
                <div class="col-auto fa-2x hide-without-space" id="requestStatusIcon">
                </div>
            </div>

            <div class="row justify-content-center m-4">
                <div class="col-auto pt-3 bg-white text-dark text-center border border-dark rounded-3 hide-without-space custom-textarea"
                    id="topKeywords">
                </div>
            </div>

            <div class="row justify-content-center m-4">
                <div class="col-4 trigger-modal bg-white border border-dark rounded-3 hide-without-space" id="yearPlot">
                </div>
                <div class="col-4 trigger-modal bg-white border border-dark rounded-3 border-start-0 hide-without-space"
                    id="authorPlot">
                </div>
                <div class="col-4 trigger-modal bg-white border border-dark rounded-3 border-start-0 hide-without-space"
                    id="categoryPlot">
                </div>
            </div>

            <div class="row justify-content-center m-4">
                <div class="col-auto pt-3 bg-white text-dark border border-dark rounded-3 hide-without-space custom-textarea"
                    id="allPapers">
                </div>
            </div>

            <div class="modal fade" id="imgModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-body" id="imgModalBody">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./main.js"></script>
    </body>

</html>
